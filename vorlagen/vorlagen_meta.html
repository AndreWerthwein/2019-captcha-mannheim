<!-- FavIcon Desktop PC & Mobile Endgeräte - GIMP kann *.ico exportieren! -->

<!--
  Benötigte Formate:
  _ 16x16 Pixel, *.ico (Transparenter Hintergrund) - NAME: "favicon_16x16.ico"
  _ 32x32 Pixel, *.ico (Transparenter Hintergrund) - NAME: "favicon.ico"
  _ 32x32 Pixel, *.png (Weißer Hintergrund) - NAME: "favicon_32x32.png"
  _ 48x48 Pixel, *.ico (Transparenter Hintergrund) - NAME: "favicon_48x48.ico"
  _ 96x96 Pixel, *.png (Weißer Hintergrund) - NAME: "favicon_96x96.png"
  _ 144x144 Pixel, *.png (Weißer Hintergrund) - NAME: "apple-touch-icon.png" - "App-Icon", wenn die Website zum Home-Screen hinzugefügt wird.
  _ 180x180 Pixel, *.png (Weißer Hintergrund) - NAME: "mstile-144x144.png" - "App-Icon", wenn die Website zu den Windows Tiles hinzugefügt wird.
-->

<!-- Bei Favicons sollte auf die Captcha-Farben verzichtet werden. -->
<!-- Reduktion auf das "CAPTCHA"-"C" wäre hier sinnvoll! -->

<!-- In den Meta-Tags keine Anpassungen vornehmen! -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="shortcut icon" href="favicon.ico">
<link rel="icon" type="image/png" href="favicon_32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicon_96x96.png" sizes="96x96">
<link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="mstile-144x144.png">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<meta name="author" content="CAPTCHA Designfestival" />
<meta name="publisher" content="CAPTCHA Designfestival" />
<meta name="copyright" content="CAPTCHA Designfestival" />
<!-- TODO: Ausführliche, förmliche Beschreibung -->
<meta name="description" content="" />

<!-- META-Tags zum Inhalt -->
<meta name="title" content="CAPTCHA Designfestival von den Studiernden der Hochschule Mannheim" />
<meta name="page-topic" content="CAPTCHA Designfestival" />
<meta http-equiv="language" content="EN" />
